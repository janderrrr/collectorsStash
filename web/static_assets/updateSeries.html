<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/updateSeries.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="images/icons8-cinema-32.png">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2>Update Series</h2>
    <form class="card-content" id="update-series-form">
        <p class="hidden error" id="error-message"> </p>
        <p class="form-field">
            <label>Series Title</label>
            <input type="text" required class="validated-field" id="series-title" placeholder="Enter series title"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Volume Number</label>
            <input type="number" id="volume-number" class="volume-number" placeholder="Enter volume number"
                   required>
        </p>
        <p>
            <a href="#" class="button" id="update">Update Series</a>
        </p>
    </form>
</div>
</body>

</html>
