<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="assets/viewAllComicBooks.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>View All Comic Books</title>
</head>

<body>

<div class="comic-book">
    <div class="property">Series ID:</div>
    <div id="seriesId" class="value"></div>
</div>

<div class="comic-book">
    <div class="property">Issue Number:</div>
    <div id="issueNumber" class="value"></div>
</div>

<div class="comic-book">
    <div class="property">Title:</div>
    <div id="title" class="value"></div>
</div>

<div class="comic-book">
    <div class="property">Volume Number:</div>
    <div id="volumeNumber" class="value"></div>
</div>

<div class="comic-book">
    <div class="property">Year:</div>
    <div id="year" class="value"></div>
</div>

<div class="comic-book">
    <div class="property">Price:</div>
    <div id="price" class="value"></div>
</div>

<div class="comic-book">
    <div class="property">Is Favorite:</div>
    <div id="isFavorite" class="value"></div>
</div>

<div class="comic-book">
    <div class="property">Publisher:</div>
    <div id="publisher" class="value"></div>
</div>

</body>

</html>
