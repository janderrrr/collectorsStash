<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewAllComicBooks.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="images/icons8-avengers-100.png">
    <style>
        label[for="filter"] {
            font-weight: bold;
            color: white;
        }
    </style>
</head>

<body class="background">
<header class="header" id="header"></header>

<div class="card">
    <h1 id="comicTitle">Comic Books</h1>
    <h2 id="volumeNumber">Volume:</h2>
</div>

<div id="comicBooksContainer">
    <div class="comic-book" data-series-id="DyCGlI">
        <h2>Loading Comic Books!</h2>
    </div>
</div>

<form>
    <label for="filter">Filter:</label>
    <select name="filter" id="filter">
        <option value="favorite">Favorite</option>
    </select>
    <br><br>
    <input type="submit" value="Apply Filter">
</form>

<div id="page-buttons">
    <a href="#" class="button" id="create">Create Comic Book</a>
</div>

</body>

</html>
